services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://archive.org/download/windowsxpprox64english/Windows%20XP%20Pro%20x64%20English.iso"
      RAM_SIZE: "4G"
      CPU_CORES: "4"
      DISK_SIZE: "30G"
      MANUAL: "Y"
      BOOT_MODE: "legacy"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
