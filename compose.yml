services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://archive.org/download/22000.51.210617-2050.-co-release-svc-prod-2-clientmulti-x-64-fre-en-us/RTM/Windows_11_English_US_x64.iso"
      RAM_SIZE: "8G"
      CPU_CORES: "4"
      DISK_SIZE: "30G"
      MANUAL: "Y"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
